<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <meta
      name="description"
      content="Personal portfolio website showcasing my projects, skills, and contact information."
    />
    <meta
      name="keywords"
      content="portfolio, web developer, projects, contact, HTML, CSS, JavaScript"
    />
    <meta property="og:title" content="My Portfolio" />
    <meta
      property="og:description"
      content="Personal portfolio website showcasing my projects, skills, and contact information."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO_NAME/"
    />
    <meta
      property="og:image"
      content="https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO_NAME/profile.jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <img
          src="profile.png"
          alt="My Photo"
          style="
            width: 140px;
            height: 140px;
            border-radius: 50%;
            box-shadow: 0 2px 8px #0002;
            margin-bottom: 1rem;
            object-fit: cover;
          "
        />
        <p>Welcome to my personal portfolio website!</p>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of my projects.</p>
      </section>
      <section id="tasks">
        <h2>Task Tracker</h2>
        <div style="display: flex">
          <form
            id="task-form"
            autocomplete="off"
            style="margin-bottom: 1rem; width: 70%"
          >
            <input
              type="text"
              id="task-input"
              placeholder="Enter a new task..."
              required
              style="padding: 0.5rem; max-width: 300px"
            />
            <button type="submit" class="btn">Add Task</button>
          </form>
          <input
            type="text"
            id="task-search"
            placeholder="Search tasks..."
            style="margin-bottom: 1rem; width: 30%"
          />
        </div>
        <div id="task-list"></div>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <p>
          You can reach me at:
          <a href="mailto:your.email@example.com">your.email@example.com</a>
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 My Portfolio</p>
    </footer>
  </body>
</html>
